# Academic Presentations - Conda Environment
# Last Updated: January 2025
#
# Usage:
#   conda env create -f environment.yml
#   conda activate academic-presentations

name: academic-presentations

channels:
  - conda-forge
  - pytorch
  - defaults

dependencies:
  # Python version
  - python=3.11

  # ============================================================================
  # Core Scientific Computing
  # ============================================================================

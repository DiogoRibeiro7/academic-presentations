  - scipy>=1.11
  - pandas>=2.0
  - matplotlib>=3.7
  - seaborn>=0.12
  - plotly>=5.14

  # ============================================================================
  # Machine Learning
  # ============================================================================
  - scikit-learn>=1.3
  - xgboost>=2.0
  - lightgbm>=4.0

  # ============================================================================
  # Deep Learning (PyTorch - CPU version)
  # ============================================================================
  - pytorch>=2.0
  - torchvision>=0.15
  - torchaudio>=2.0
  - cpuonly  # Remove for GPU support

  # For GPU support (CUDA 11.8), replace above with:
  # - pytorch>=2.0
  # - torchvision>=0.15
  # - torchaudio>=2.0
  # - pytorch-cuda=11.8

  # ============================================================================
  # Time Series
  # ============================================================================
  - statsmodels>=0.14
  - arch>=6.2

  # ============================================================================
  # Bayesian Methods
  # ============================================================================
  - pymc>=5.7
  - arviz>=0.16

  # ============================================================================
  # Visualization
  # ============================================================================
  - graphviz>=0.20
  - networkx>=3.1
  - pillow>=10.0

  # ============================================================================
  # Jupyter
  # ============================================================================
  - jupyter>=1.0
  - jupyterlab>=4.0
  - ipykernel>=6.25
  - ipywidgets>=8.1
  - notebook>=7.0

  # ============================================================================
  # Development Tools
  # ============================================================================
  - black>=23.7
  - isort>=5.12
  - flake8>=6.1
  - pylint>=2.17
  - mypy>=1.5
  - pytest>=7.4
  - pytest-cov>=4.1

  # ============================================================================
  # Utilities
  # ============================================================================
  - tqdm>=4.66
  - joblib>=1.3
  - python-dotenv>=1.0
  - click>=8.1
  - pyyaml>=6.0

  # ============================================================================
  # R Integration (optional, comment out if not needed)
  # ============================================================================
  - r-base>=4.3
  - r-essentials
  - rpy2>=3.5


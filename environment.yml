    - pykalman>=0.9.5
    - darts>=0.25.0
    - pytorch-forecasting>=1.0.0

    # Causal inference
    - linearmodels>=5.3
    - econml>=0.14.0
    - dowhy>=0.9.0
    - causalml>=0.14.0

    # MCMC
    - numpyro>=0.13.0
    - emcee>=3.1.4

    # Explainable AI
    - shap>=0.42.0
    - lime>=0.2.0.1
    - interpret>=0.4.3
    - alibi>=0.9.4
    - fairlearn>=0.9.0
    - aif360>=0.5.0

    # Reinforcement Learning
    - gymnasium>=0.29.0
    - stable-baselines3>=2.1.0
    - tianshou>=0.5.0

    # Optimization
    - cvxpy>=1.4.0
    - pyomo>=6.6.0
    - scikit-optimize>=0.9.0
    - optuna>=3.3.0
    - hyperopt>=0.2.7
    - ax-platform>=0.3.5
    - deap>=1.4.1

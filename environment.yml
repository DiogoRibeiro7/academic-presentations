# ============================================================================
# Platform-Specific Notes
# ============================================================================
#
# macOS (Apple Silicon M1/M2):
#   - Conda recommended over pip for better compatibility
#   - Some packages have native ARM builds
#   - TensorFlow: Use tensorflow-macos and tensorflow-metal
#
# Windows:
#   - CUDA support requires appropriate drivers
#   - Some packages may need Visual C++ Build Tools
#   - Consider WSL2 for better compatibility
#
# Linux:
#   - Best compatibility overall
#   - Easy GPU setup with CUDA
#   - Most packages have optimized builds
#
# ============================================================================
# Environment Management
# ============================================================================
#
# Create environment:
#   conda env create -f environment.yml
#
# Activate environment:
#   conda activate academic-presentations
#
# Update environment:
#   conda env update -f environment.yml --prune
#
# Export current environment:
#   conda env export > environment-frozen.yml
#
# Remove environment:
#   conda env remove -n academic-presentations
#
# List environments:
#   conda env list

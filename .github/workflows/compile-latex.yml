name: Compile LaTeX Documents

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**.tex'
      - 'shared/theme/**'
      - 'shared/bibliographies/**'
  pull_request:
    branches: [ main ]
    paths:
      - '**.tex'
      - 'shared/theme/**'
      - 'shared/bibliographies/**'
  workflow_dispatch:

jobs:
  compile-presentations:
    name: Compile All Presentations
    runs-on: ubuntu-latest

    strategy:
      matrix:
        presentation:
          - 05-time-series/time-series-forecasting/presentation/time_series_beamer
          - 06-advanced-topics/explainable-ai/presentation/interpretability_beamer
          - 02-deep-learning/deep-learning-fundamentals/presentation/deep_learning_beamer
          - 02-deep-learning/reinforcement-learning/presentation/rl_beamer
          - 01-foundations/optimization/presentation/optimization_beamer
          - 03-bayesian-methods/mcmc/presentation/mcmc_beamer
          - 04-causal-inference/causal-inference-fundamentals/presentation/causal_inference_beamer
          - 01-foundations/statistical-modeling/presentation/statistical_learning_beamer
          - 03-bayesian-methods/bayesian-machine-learning/presentation/bayesian_ml_beamer
          - 01-foundations/feature-engineering/presentation/feature_engineering_beamer
          - 04-causal-inference/ab-testing/presentation/a_b_testing_interview
          - 01-foundations/pca/presentation/pca
          - 00-programming-fundamentals/r-programming/presentation/R_programming
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v4
        with:
          root_file: ${{ matrix.presentation }}.tex
          args: -pdf -interaction=nonstopmode -halt-on-error
          latexmk_use_lualatex: false
          latexmk_use_xelatex: false
        env:
          TEXINPUTS: ".:$GITHUB_WORKSPACE//:"

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: ${{ matrix.presentation }}-pdf
          path: ${{ matrix.presentation }}.pdf
          retention-days: 30

  compile-exercises:
    name: Compile Exercise Sets
    runs-on: ubuntu-latest

    strategy:
      matrix:
        exercise:
          - 03-bayesian-methods/mcmc/exercises/mcmc_exercises
          - 04-causal-inference/causal-inference-fundamentals/exercises/causal_inference_exercises
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v4
        with:
          root_file: ${{ matrix.exercise }}.tex
          args: -pdf -interaction=nonstopmode -halt-on-error
        env:
          TEXINPUTS: ".:$GITHUB_WORKSPACE//:"

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: ${{ matrix.exercise }}-pdf
          path: ${{ matrix.exercise }}.pdf
          retention-days: 30

  create-release:
    name: Create Release with PDFs
    needs: [compile-presentations, compile-exercises]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: compiled-pdfs

      - name: Display structure of downloaded files
        run: ls -R compiled-pdfs

      - name: Create timestamp
        id: timestamp
        run: echo "timestamp=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ steps.timestamp.outputs.timestamp }}
          name: Automated Build ${{ steps.timestamp.outputs.timestamp }}
          body: |
            Automatically compiled PDFs from latest commit.

            **Commit:** ${{ github.sha }}
            **Date:** ${{ steps.timestamp.outputs.timestamp }}

            This release contains all compiled presentations and exercise sets.
          files: compiled-pdfs/**/*.pdf
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  compilation-status:
    name: Report Compilation Status
    needs: [compile-presentations, compile-exercises]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check compilation status
        run: |
          if [ "${{ needs.compile-presentations.result }}" == "success" ] && [ "${{ needs.compile-exercises.result }}" == "success" ]; then
            echo "✅ All documents compiled successfully!"
            exit 0
          else
            echo "❌ Some documents failed to compile"
            echo "Presentations: ${{ needs.compile-presentations.result }}"
            echo "Exercises: ${{ needs.compile-exercises.result }}"
            exit 1
          fi

# Pre-commit hooks for Academic Presentations
# Last Updated: January 2025
#
# Installation:
#   pip install pre-commit
#   pre-commit install
#
# Run manually:
#   pre-commit run --all-files
#
# Update hooks:
#   pre-commit autoupdate

repos:
  # ============================================================================
  # General file checks
  # ============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
        exclude: '\.tex$'  # LaTeX files often need specific endings
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=5000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: ['--fix=lf']
      - id: detect-private-key
      - id: check-symlinks
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable

  # ============================================================================
  # Python code formatting
  # ============================================================================
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.11
        args: ['--line-length=88']

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length', '88']

  # ============================================================================
  # Python linting
  # ============================================================================
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=88', '--extend-ignore=E203,E501,W503']
        additional_dependencies:
          - flake8-docstrings
          - flake8-bugbear
          - flake8-comprehensions

  - repo: https://github.com/pycqa/pylint
    rev: v3.0.3
    hooks:
      - id: pylint
        args: ['--max-line-length=88']
        exclude: 'tests/'

  # ============================================================================
  # Type checking
  # ============================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies:
          - types-PyYAML
          - types-requests
        args: ['--ignore-missing-imports', '--allow-untyped-calls']

  # ============================================================================
  # Security checks
  # ============================================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']
        exclude: 'tests/'

  # ============================================================================
  # Documentation
  # ============================================================================
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: ['--convention=numpy']
        exclude: 'tests/'

  # ============================================================================
  # Markdown
  # ============================================================================
  - repo: https://github.com/markdownlint/markdownlint
    rev: v0.12.0
    hooks:
      - id: markdownlint
        args: ['--config', '.markdownlint.json']
        exclude: 'CHANGELOG.md'

  # ============================================================================
  # YAML
  # ============================================================================
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        args: ['-c', '.yamllint']

  # ============================================================================
  # LaTeX (optional - requires chktex)
  # ============================================================================
  # - repo: https://github.com/cmhughes/latexindent.pl
  #   rev: V3.23.5
  #   hooks:
  #     - id: latexindent
  #       args: ['-s', '-w', '-m']

  # ============================================================================
  # Jupyter Notebooks
  # ============================================================================
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.7.1
    hooks:
      - id: nbqa-black
        args: ['--line-length=88']
      - id: nbqa-isort
        args: ['--profile=black']
      - id: nbqa-flake8
        args: ['--max-line-length=88', '--extend-ignore=E203,E501,W503']

  # Clear notebook outputs before committing
  - repo: https://github.com/kynan/nbstripout
    rev: 0.6.1
    hooks:
      - id: nbstripout

  # ============================================================================
  # R code formatting
  # ============================================================================
  # Note: Requires styler R package installed
  # - repo: https://github.com/lorenzwalthert/precommit
  #   rev: v0.3.2.9022
  #   hooks:
  #     - id: style-files
  #       args: ['--style_pkg=styler', '--style_fun=tidyverse_style']
  #     - id: lintr

  # ============================================================================
  # Spell checking
  # ============================================================================
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.6
    hooks:
      - id: codespell
        args:
          - --ignore-words=.codespell-ignore.txt
          - --skip="*.bib,*.csv,*.json"
          - --exclude-file=.codespell-exclude.txt

  # ============================================================================
  # Prettier for various file formats
  # ============================================================================
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [css, html, json, markdown, yaml]
        exclude: 'CHANGELOG.md'

# ============================================================================
# Configuration
# ============================================================================

# Exclude patterns for all hooks
exclude: |
  (?x)^(
      \.git/|
      \.venv/|
      venv/|
      env/|
      build/|
      dist/|
      \.eggs/|
      .*\.egg-info/|
      __pycache__/|
      \.pytest_cache/|
      \.mypy_cache/|
      \.tox/|
      htmlcov/|
      \.coverage|
      data/|
      outputs/|
      logs/
  )

# Fail fast: stop running hooks after first failure
fail_fast: false

# Minimum pre-commit version
minimum_pre_commit_version: '3.0.0'
